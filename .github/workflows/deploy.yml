name: Deploy to Render

on:
  push:
    branches:
      - Scarmonit
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/Scarmonit'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "Deployment triggered via Render auto-deploy"
          echo "Service will deploy automatically from Scarmonit branch"
      
      - name: Notify deployment status
        run: |
          echo "âœ… Deployment initiated for antigravity-jules-orchestration"
          echo "ðŸ”— Check status at: https://dashboard.render.com"
