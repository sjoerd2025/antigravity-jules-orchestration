services:
  - type: web
    name: jules-orchestrator
    runtime: docker
    repo: https://github.com/Scarmonit/antigravity-jules-orchestration
    region: oregon
    branch: Scarmonit
    dockerfilePath: ./orchestrator-api/Dockerfile
    rootDir: ./orchestrator-api
    envVars:
      - key: JULES_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
    healthCheckPath: /health
