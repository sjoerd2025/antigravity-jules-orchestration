global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'antigravity-jules'
    static_configs:
      - targets: ['antigravity-jules.default.svc.cluster.local:3323']
    metrics_path: '/metrics'

rule_files:
  - 'alerts.yml'

# Alert rules
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
